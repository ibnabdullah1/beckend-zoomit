name: Deploy to Production (Alternative Method)

on:
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment'
        required: false
        default: 'false'

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Verify build output
        run: |
          echo "ğŸ“¦ Checking dist folder..."
          ls -la dist/ || echo "dist folder not found!"
          echo ""
          echo "ğŸ“ dist/app structure:"
          find dist -type f -name "*.js" | head -20
          echo ""
          echo "Total JS files: $(find dist -type f -name '*.js' | wc -l)"

      - name: Create deployment package with all files
        run: |
          mkdir -p deploy-package
          
          # Copy dist folder
          echo "Copying dist folder..."
          cp -r dist deploy-package/ || exit 1
          
          # Copy uploads folder if exists
          if [ -d "uploads" ]; then
            echo "Copying uploads folder..."
            cp -r uploads deploy-package/ || exit 1
          else
            echo "âš ï¸ uploads folder not found, creating empty directory"
            mkdir -p deploy-package/uploads
          fi
          
          # Copy essential files
          echo "Copying package files..."
          cp package.json deploy-package/ || exit 1
          cp yarn.lock deploy-package/ || exit 1
          
          # Copy .env if exists
          if [ -f ".env" ]; then
            echo "Copying .env file..."
            cp .env deploy-package/ || exit 1
          else
            echo "âš ï¸ .env file not found"
          fi
          
          # Verify all files are copied
          echo ""
          echo "âœ… Verification - All files in deploy-package:"
          find deploy-package -type f | sort
          echo ""
          echo "ğŸ“Š File count by type:"
          echo "JS files: $(find deploy-package/dist -name '*.js' 2>/dev/null | wc -l)"
          echo "JSON files: $(find deploy-package -name '*.json' 2>/dev/null | wc -l)"
          echo "Total files: $(find deploy-package -type f 2>/dev/null | wc -l)"

      - name: Install FTP client
        run: |
          sudo apt-get update
          sudo apt-get install -y lftp

      - name: Deploy files via FTP (using lftp)
        env:
          FTP_HOST: ${{ secrets.FTP_HOST }}
          FTP_USER: ${{ secrets.FTP_USERNAME }}
          FTP_PASS: ${{ secrets.FTP_PASSWORD }}
        run: |
          echo "ğŸš€ Starting FTP deployment..."
          
          # Create lftp script
          cat > /tmp/ftp_upload.lftp << 'EOF'
          set ftp:ssl-allow no
          set ftp:passive-mode yes
          set ftp:list-options -a
          set ssl:verify-certificate no
          
          open -u $FTP_USER,$FTP_PASS $FTP_HOST
          
          cd /public_html/
          
          # Upload all files and directories
          mirror -R --delete --verbose --exclude-glob=.git* --exclude-glob=node_modules --exclude-glob=.env.example --exclude-glob=README.md --exclude-glob=.github deploy-package/ .
          
          # List uploaded files
          echo "ğŸ“‹ Uploaded files:"
          ls -la
          
          quit
          EOF
          
          # Execute FTP upload
          lftp -f /tmp/ftp_upload.lftp || {
            echo "âŒ FTP upload failed, trying alternative method..."
            exit 1
          }
          
          echo "âœ… FTP upload completed!"

      - name: Cleanup
        run: rm -rf deploy-package

      - name: Deployment Success
        run: echo "âœ… Deployment completed successfully!"

