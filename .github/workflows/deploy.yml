name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: "18.x"
  APP_NAME: "zoomit-backend"
  DEPLOY_PATH: "/home/thezoomi/backend"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Build TypeScript
      - name: Build TypeScript
        run: yarn build

      # 5️⃣ Verify dist folder
      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "❌ ERROR: dist folder not found!"
            exit 1
          fi
          echo "✅ dist folder exists"

      # 6️⃣ Create deployment package
      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -rv dist deploy-package/
          if [ -d "uploads" ] && [ "$(ls -A uploads)" ]; then
            cp -rv uploads deploy-package/
          else
            mkdir -p deploy-package/uploads
          fi
          cp -v package.json deploy-package/
          cp -v yarn.lock deploy-package/
          if [ -f ".env" ]; then
            cp -v .env deploy-package/
          fi

      # 7️⃣ Deploy via FTP/SFTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy-package/
          server-dir: ${{ env.DEPLOY_PATH }}/
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/node_modules/**
            **/.env.example
            **/README.md
            **/.github/**
            **/scripts/**
            **/src/**
            **/tsconfig.json
            **/.vscode/**
            **/.idea/**
          log-level: verbose
          dry-run: false

      # 8️⃣ Cleanup
      - name: Cleanup
        run: rm -rf deploy-package

      # 9️⃣ Deployment Success
      - name: Deployment Success
        run: echo "✅ Deployment completed successfully!"
