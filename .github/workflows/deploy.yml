name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: "20.x"
  APP_NAME: "zoomit-backend"
  DEPLOY_PATH: "/home/thezoomi/backend"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build TypeScript
        run: yarn build

      - name: Create deployment package
        run: |
          mkdir -p deploy-package
          cp -rv dist deploy-package/
          if [ -d "uploads" ] && [ "$(ls -A uploads)" ]; then
            cp -rv uploads deploy-package/
          else
            mkdir -p deploy-package/uploads
          fi
          cp -v package.json deploy-package/
          cp -v yarn.lock deploy-package/
          if [ -f ".env" ]; then
            cp -v .env deploy-package/
          fi

      - name: Upload files to server via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          source: "deploy-package/*"
          target: ${{ env.DEPLOY_PATH }}

      - name: Restart Node.js app with PM2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            cd ${{ env.DEPLOY_PATH }}
            pm2 stop ${{ env.APP_NAME }} || echo "No existing process"
            pm2 start dist/server.js --name ${{ env.APP_NAME }} || pm2 restart ${{ env.APP_NAME }}

      - name: Cleanup
        run: rm -rf deploy-package

      - name: Deployment Success
        run: echo "âœ… Deployment completed successfully!"
